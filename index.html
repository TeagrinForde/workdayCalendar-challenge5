<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="description" id="calendar">
    <!-- Timeblocks go here -->
    <p class="save" id="saveMessage"></p>
    <div class="time-block">

      <div class="row">
        <div class="hour">
          <p>9 am</p>
        </div>
        <textarea class="event" id="eventInput9am" placeholder="Click to insert event"></textarea>
        <button type="submit" value="Save" class="saveBtn" id="save9am">
          <img src="./savebtn.PNG" alt="SAVE" type="image/png" style="width:50px;height:50px;">
        </button>
      </div>

      <div class="row">
        <div class="hour">
          <p>10 am</p>
        </div>
        <textarea class="event" id="eventInput10am" placeholder="Click to insert event"></textarea>
        <button type="submit" value="Save" class="saveBtn" id="save10am">
          <img src="./savebtn.PNG" alt="SAVE" type="image/png" style="width:50px;height:50px;">
        </button>
      </div>

      <div class="row">
        <div class="hour">
          <p>11 am</p>
        </div>
        <textarea class="event" id="eventInput11am" placeholder="Click to insert event"></textarea>
        <button type="submit" value="Save" class="saveBtn" id="save11am">
          <img src="./savebtn.PNG" alt="SAVE" type="image/png" style="width:50px;height:50px;">
        </button>
      </div>

      <div class="row">
        <div class="hour">
          <p>12 pm</p>
        </div>
        <textarea class="event" id="eventInput12pm" placeholder="Click to insert event"></textarea>
        <button type="submit" value="Save" class="saveBtn" id="save12pm">
          <img src="./savebtn.PNG" alt="SAVE" type="image/png" style="width:50px;height:50px;">
        </button>
      </div>

      <div class="row">
        <div class="hour">
          <p>1 pm</p>
        </div>
        <textarea class="event" id="eventInput1pm" placeholder="Click to insert event"></textarea>
        <button type="submit" value="Save" class="saveBtn" id="save1pm">
          <img src="./savebtn.PNG" alt="SAVE" type="image/png" style="width:50px;height:50px;">
        </button>
      </div>

      <div class="row">
        <div class="hour">
          <p>2 pm</p>
        </div>
        <textarea class="event" id="eventInput2pm" placeholder="Click to insert event"></textarea>
        <button type="submit" value="Save" class="saveBtn" id="save2pm">
          <img src="./savebtn.PNG" alt="SAVE" type="image/png" style="width:50px;height:50px;">
        </button>
      </div>

      <div class="row">
        <div class="hour">
          <p>3 pm</p>
        </div>
        <textarea class="event" id="eventInput3pm" placeholder="Click to insert event"></textarea>
        <button type="submit" value="Save" class="saveBtn" id="save3pm">
          <img src="./savebtn.PNG" alt="SAVE" type="image/png" style="width:50px;height:50px;">
        </button>
      </div>

      <div class="row">
        <div class="hour">
          <p>4 pm</p>
        </div>
        <textarea class="event" id="eventInput4pm" placeholder="Click to insert event"></textarea>
        <button type="submit" value="Save" class="saveBtn" id="save4pm">
          <img src="./savebtn.PNG" alt="SAVE" type="image/png" style="width:50px;height:50px;">
        </button>
      </div>

      <div class="row">
        <div class="hour">
          <p>5 pm</p>
        </div>
        <textarea class="event" id="eventInput5pm" placeholder="Click to insert event"></textarea>
        <button type="submit" value="Save" class="saveBtn" id="save5pm">
          <img src="./savebtn.PNG" alt="SAVE" type="image/png" style="width:50px;height:50px;">
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
