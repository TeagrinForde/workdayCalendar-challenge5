<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div id="calendar" class="container col-12">
    <!-- Timeblocks go here -->

      <div id="hour9" class="row time-block">
        <div class="hour col-2">9 am</div>
        <textarea id="hour-9" class="event description col-8" placeholder="Click to insert event"></textarea>
        <button type="submit" value="Save" class="saveBtn col-2" id="save9am">
          <img src="./savebtn.PNG" alt="SAVE" type="image/png">
        </button>
      </div>

      <div id="hour10" class="row time-block">
        <div class="hour col-2">10 am</div>
        <textarea id="hour-10" class="event col-8" id="eventInput10am" placeholder="Click to insert event"></textarea>
        <button type="submit" value="Save" class="saveBtn col-2" id="save10am">
          <img src="./savebtn.PNG" alt="SAVE" type="image/png">
        </button>
      </div>

      <div id="hour11" class="row time-block">
        <div class="hour col-2">11 am</div>
        <textarea id="hour-11" class="event col-8" id="eventInput11am" placeholder="Click to insert event"></textarea>
        <button type="submit" value="Save" class="saveBtn col-2" id="save11am">
          <img src="./savebtn.PNG" alt="SAVE" type="image/png">
        </button>
      </div>

      <div id="hour12" class="row time-block">
        <div class="hour col-2">12 pm</div>
        <textarea id="hour-12" class="event col-8" id="eventInput12pm" placeholder="Click to insert event"></textarea>
        <button type="submit" value="Save" class="saveBtn col-2" id="save12pm">
          <img src="./savebtn.PNG" alt="SAVE" type="image/png">
        </button>
      </div>

      <div id="hour13" class="row time-block">
        <div class="hour col-2" value="13" >1 pm</div>
        <textarea id="hour-13" class="event col-8" id="eventInput1pm" placeholder="Click to insert event"></textarea>
        <button type="submit" value="Save" class="saveBtn col-2" id="save1pm">
          <img src="./savebtn.PNG" alt="SAVE" type="image/png">
        </button>
      </div>

      <div id="hour14" class="row time-block">
        <div class="hour col-2" value="14" >2 pm</div>
        <textarea id="hour-14" class="event col-8" id="eventInput2pm" placeholder="Click to insert event"></textarea>
        <button type="submit" value="Save" class="saveBtn col-2" id="save2pm">
          <img src="./savebtn.PNG" alt="SAVE" type="image/png">
        </button>
      </div>

      <div id="hour15" class="row time-block">
        <div id="hour-15" class="hour col-2" value="15" >3 pm</div>
        <textarea class="event col-8" id="eventInput3pm" placeholder="Click to insert event"></textarea>
        <button type="submit" value="Save" class="saveBtn col-2" id="save3pm">
          <img src="./savebtn.PNG" alt="SAVE" type="image/png">
        </button>
      </div>

      <div id="hour16" class="row time-block">
        <div class="hour col-2" value="16" >3 pm</div>
        <textarea id="hour-16" class="event col-8" id="eventInput4pm" placeholder="Click to insert event"></textarea>
        <button type="submit" value="Save" class="saveBtn col-2" id="save4pm">
          <img src="./savebtn.PNG" alt="SAVE" type="image/png">
        </button>
      </div>

      <div id="hour17" class="row time-block">
        <div class="hour col-2" value="17" >5 pm</div>
        <textarea id="hour-17" class="event col-8" id="eventInput5pm" placeholder="Click to insert event"></textarea>
        <button type="submit" value="Save" class="saveBtn col-2" id="save5pm">
          <img src="./savebtn.PNG" alt="SAVE" type="image/png">
        </button>
      </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
